<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link rel="stylesheet" type="text/css" href="length.css">
      <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

   </head>
   <body>
      <section>
         <h1>Length Converter</h1>
         <div class="container1">
            <input type="text" id="input">
            <select id="inputType">
               <option value="Meter">Meter</option>
               <option value="Kilometer">Kilometer</option>
               <option value="Centimeter">Centimeter</option>
               <option value="Millimetre">Millimetre</option>
               <option value="Mile">Mile</option>
               <option value="Yard">Yard</option>
               <option value="Foot">Foot</option>
               <option value="Inch">Inch</option>
               <option value="Nautical Mile">Nautical Mile</option>
            </select>
         </div>
         <div class="container2">
            <input type="text" id="result">
            <select id="resultType">
               <option value="Meter">Meter</option>
               <option value="Kilometer">Kilometer</option>
               <option value="Centimeter">Centimeter</option>
               <option value="Millimetre">Millimetre</option>
               <option value="Mile">Mile</option>
               <option value="Yard">Yard</option>
               <option value="Foot">Foot</option>
               <option value="Inch">Inch</option>
               <option value="Nautical Mile">Nautical Mile</option>
            </select>
         </div>
      </section>
      <footer><h2>Name: Astha Garhewal</h2></footer>
      <script type="text/javascript" src="length.js"></script>
   </body>
</html>
